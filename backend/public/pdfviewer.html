<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="pdf-viewer" src="" allowfullscreen></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get PDF URL from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const pdfPath = urlParams.get('pdf');

            if (pdfPath) {
                document.getElementById('pdf-viewer').src = pdfPath;
                document.title = 'Viewing: ' + pdfPath.split('/').pop();
            } else {
                document.body.innerHTML = '<div style="padding: 20px; color: red;">No PDF specified</div>';
            }
        });
    </script>
</body>

</html>
